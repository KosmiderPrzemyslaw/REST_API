<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/book2.js"></script>
    <link rel="icon"
          type="image/png"
          href="book.png" />
</head>
<body>
<div class="container">
    <h1 class="col-xs-12 col-sm-6 col-sm-offset-3">Add new book:</h1>
</div>
<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <form id="addBookForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input id="publisher" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input id="isbn" class="form-control" type="number">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input id="type" class="form-control">
            </div>
            <button type="submit" id="submitForm" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

<br>
<br>

<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <table class="table table-bordered">
            <tr>
                <th colspan="3" style="color: darkblue; text-align: center ">BOOKS</th>
            </tr>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
            </tr>
        </table>
    </div>
</div>
</body>
</html>

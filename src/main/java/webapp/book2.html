<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coderslab Books</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/book2.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <table class="table table-bordered">
            <tr>
                <td colspan="5">Książki</td>
            </tr>
            <tr>
                <th>Tytuł</th>
                <th>Autor</th>
                <th>Wydawnictwo</th>
                <th>Usuń</th>
                <th>Edytuj</th>
            </tr>
        </table>
    </div>
    <div class="container">
        <h1 class="col-xs-12 col-sm-6 col-sm-offset-1">Form Add New Book:</h1>
    </div>
    <div class="container">

        <form>
            <div class="form-group">
                <label>Title:</label>
                <input id="title" class="form-control">
            </div>
            <div class="form-group">
                <label>Author:</label>
                <input id="author" class="form-control">
            </div>
            <div class="form-group">
                <label>Publisher:</label>
                <input id="publisher" class="form-control">
            </div>

            <button id="submitForm" class="btn btn-primary">Submit</button>

        </form>

    </div>
</div>
</body>
</html>

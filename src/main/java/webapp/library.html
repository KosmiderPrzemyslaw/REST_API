<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<!--    <link rel="stylesheet" href="style/style.css">-->
    <script src="js/library.js" type="text/javascript"></script>
</head>
<body>

<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <table class="table table-bordered" id="booksTable">
            <thead>
            <tr>
                <th colspan="5" style="color: darkblue; text-align: center ">BOOKS</th>
            </tr>
            </thead>
            <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Publisher</th>
                <th colspan="2" style="text-align: center">Actions</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
<div class="container">
    <h1 class="col-xs-12 col-sm-6 col-sm-offset-3" align="center">Add new book:</h1>
</div>
<div class="container">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
        <form id="addBookForm">
            <div class="form-group">
                <label for="title">Title:</label>
                <input id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Author:</label>
                <input id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="publisher">Publisher:</label>
                <input id="publisher" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn">ISBN:</label>
                <input id="isbn" class="form-control" type="number">
            </div>
            <div class="form-group">
                <label for="type">Type:</label>
                <input id="type" class="form-control">
            </div>
            <div hidden>
                <input id="bookId" class="form-control">
            </div>

            <button type="submit" id="addBook" class="btn btn-primary">Add new book</button>
            <button type="submit" id="clearForm" class="btn btn-primary">Clear form</button>
        </form>
    </div>
</div>

<br>
<br>


</body>
</html>
